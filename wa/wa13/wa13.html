<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linh Tran WA13</title>
    <link rel="stylesheet" href="wa13.css">
    <link rel="stylesheet" href="https://use.typekit.net/adi8ykx.css">
    <link rel="stylesheet" href="https://use.typekit.net/adi8ykx.css">
</head>
<body>
  <div class="app">
    <header>
      <button id="view-favorites">View Favorites</button>      
      <h1 id="site-title">YouTube Search</h1>
    </header>
    <form class="search">
      <input id='movie-search' class='search-bar' type='text' placeholder='Enter movie title'>
      <button id="search-btn" type="submit">Search</button>
    </form>
    <div class="movie-not-found">
      <h2>Video cannot be found. Try another seach term!</h2>
    </div>
    <div class="search-result">
    </div>
    <div id="display-favorites"></div>
  </div>
  <script src="wa13.js"></script>
</body>
</html>
